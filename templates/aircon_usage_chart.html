<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>에어컨 사용량 그래프</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff, #fbc2eb, #fcb69f);
            min-height: 100vh;
            font-family: 'Pretendard', 'Montserrat', sans-serif;
            margin: 0;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: #fff8;
            border-radius: 28px;
            box-shadow: 0 8px 32px #a18cd155;
            padding: 40px 32px;
        }
        h2 {
            font-size: 2rem;
            color: #3b3b3b;
            margin-bottom: 16px;
            letter-spacing: 1px;
        }
        .desc {
            color: #555;
            margin-bottom: 30px;
        }
        .home-btn {
            display: inline-block;
            margin-bottom: 24px;
            padding: 12px 28px;
            border-radius: 12px;
            background: linear-gradient(90deg, #a18cd1 0%, #fbc2eb 100%);
            color: #fff;
            font-weight: 700;
            text-decoration: none;
            font-size: 1.1rem;
            box-shadow: 0 2px 12px #a18cd155;
            transition: background 0.2s, transform 0.2s;
        }
        .home-btn:hover {
            background: linear-gradient(90deg, #fbc2eb 0%, #a18cd1 100%);
            transform: scale(1.04);
        }
        .chart-area {
            text-align: center;
        }
        @media (max-width: 600px) {
            .container { padding: 20px 5px; }
            h2 { font-size: 1.3rem; }
        }
        .chart-area img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
}

    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="home-btn">🏠 홈으로</a>
        <h2>에어컨 하루 사용량 (30분 단위)</h2>
        <div class="desc">파란색: 켜짐 시간(분)<br>하루를 30분 단위로 나눠 각 구간에서 에어컨이 켜져 있던 총 시간을 보여줍니다.</div>
        <div class="chart-area">
            {% if chart %}
                <img src="data:image/png;base64,{{ chart }}">
            {% else %}
                <p>데이터가 없습니다.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
